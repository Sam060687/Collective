<!DOCTYPE html>
<html>
    <head>
        <title>WhatsApp UI Clone</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0=" crossorigin="anonymous" />
        <script src="whatsappclon.js"></script>
    </head>
    <body>
        <noscript>
            <div class="jsOff">
                Please enable javascript to run this.
            </div>
            </noscript>
            
            
            <div id="main">
                
                <nav class="n1">
                <div class="searchbox">
                <span>
                <i class="fa fa-arrow-left close" aria-hidden="true"></i>
                </span>
                    <input placeholder="Search..." type="text">
                </div>
                    <span class="title">WhatsApp</span>
                    <span class="tab">
                    <span><i class="fa fa-search" aria-hidden="true"></i></span>
                    <span><i class="fa fa-ellipsis-v" aria-hidden="true"></i></span>
                    </span>
                    
                    <div class="list">
                        <span>New group</span>
                        <span>New broadcast</span>
                        <span>WhatsApp web</span>
                        <span>Starred messages</span>
                        <span>Setting</span>
                    </div>
                </nav>
                
                <nav class="n2">
                    <i class="fa fa-camera" aria-hidden="true"></i>
                    <span class="tab">
                        <span class="ripple t1">Chats
                        <span class="dash"></span>
                        </span>
                        <span class="ripple t2">Status</span>
                        <span class="ripple t3">Calls</span>
                    </span>
                </nav>
                <section>

                </section>
                <i class="fa fa-commenting-o" aria-hidden="true"></i>
                
</div>            

            </body>
</html>
